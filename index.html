<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note Ninja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Merienda:wght@300..900&family=Protest+Revolution&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <!-- Body -->

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-secondary ourNav">
        <div class="container-fluid">
          <a class="navbar-brand navText logoText" href="#">Note Ninja</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link navText liText" href="#">Flashcards</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link navText liText" href="#">Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navText liText" href="#">Timer</a>
              </li>
            </ul>
            <!-- Modal Button in Nav -->
            <button
              type="button"
              class="btn btn-primary modal-btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModalToggle"
            >
              Subject Dojo
            </button>
          </div>
        </div>
      </nav>
      <div class="container-fluid quoteBackground">
        <p class="fade-in" id="randomQuote"></p>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="dojo-bg"></div>

      <!-- Modal -->
      <div class="container">
        <h1>Subject Input</h1>
        <input
          type="text"
          id="subjectInput"
          placeholder="Enter a subject"
          class="form-control"
        />
        <button id="openModalBtn" class="btn btn-primary mt-2">
          Add Subject
        </button>
      </div>

      <!-- First Modal -->
      <div class="modal" id="subjectModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Subject</h5>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="modalSubjectInput"
                placeholder="Enter subject"
                class="form-control"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" id="addSubjectBtn" class="btn btn-primary">
                Add Subject
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Confirmation Modal -->
      <div class="modal" id="confirmModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Subjects</h5>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p id="subjectList"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" id="confirmBtn" class="btn btn-success">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Clear Saved Data Modal -->
      <div class="modal" id="clearDataModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Subjects</h5>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">Subjects Cleared!</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" id="confirmBtn" class="btn btn-success">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- View Saved Data Modal -->
      <div
        class="modal fade"
        id="viewDataModal"
        aria-hidden="true"
        aria-labelledby="viewDataModalLabel"
        tabindex="-1"
      >
        <div class="modal-dialog model-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="viewDataModalLabel">
                Confirm Subjects
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="savedSubjects"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" id="confirmBtn" class="btn btn-primary">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <button id="getRandomSubjectBtn" class="btn btn-secondary mt-2">
        Get Random Subject
      </button>
      <button id="clearDataButton">Clear Saved Data</button>
      <button id="viewDataBtn">View Saved Data</button>

      <!-- Cards -->
      <section class="card-container">
        <!-- <div class="card ourCard" style="width: 18rem">
          <img
          src="https://149487459.v2.pressablecdn.com/wp-content/uploads/2017/09/flashcards-1591812_1280.jpg"
          class="card-img-top"
          alt="Stack of index cards"
          />
          <div class="card-body">
            <h5 class="card-title">Flashcards</h5>
            <p class="card-text">
            Boost your memory to ace your exams with unlimited flashcards for
            studying!
            </p>
            <a href="#" class="btn btn-primary ourBtn">Create</a>
          </div>
        </div> -->
        <div class="card ourCard" style="width: 39rem">
          <img
            src="https://www.murdoch.edu.au/sf-images/newsportallibrary/feature-images/note-taking-feature.jpg?sfvrsn=ff31cf5f_0"
            class="card-img-top"
            alt="Notebook, pen and glasses"
            style="height: 157px"
          />
          <form action="/submit">
            <h2>Notes</h2>
            <label for="subject">Subject</label>
            <input id="subject" type="text" />
            <label for="content">Content</label>
            <textarea id="content" rows="3"></textarea>
            <input type="submit" value="Submit" />
            <p id="error"></p>
          </form>
          <a href="content.html" class="btn btn-primary ourBtn"
            >Go to your Notes</a
          >
        </div>
        <div class="card ourCard" style="width: 39rem">
          <img
            src="https://m.media-amazon.com/images/I/61Ig-ROPJFL.__AC_SX300_SY300_QL70_FMwebp_.jpg"
            class="card-img-top"
            alt="Pomodoro style timer cube"
            style="width: 300px; margin-left: 140px"
          />
          <div class="card-body">
            <h5 class="card-title">Timer</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="content.html" class="btn btn-primary ourBtn">Let's Go!</a>
          </div>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
